name: Create release notes

changelog:
  exclude:
    authors:
      - dependabot
  categories:
    - title: Breaking Changes 💥
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features ✨
      labels:
        - Semver-Minor
        - enhancement
    - title: Bug fixes 🐛
      labels:
        - bug
    - title: Dependencies ⬆️
      labels:
        - dependencies
    - title: Other Changes 🛠️
      labels:
        - "*"